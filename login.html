<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <a href="index.html">
                    <img src="image/kpk-full.png" alt="logo company" width="250">
                </a>
                <h1>Give a better way for life</h1>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign in</h2>
                    <div class="login-container">
                        <p>Don't have an account?<a href="signup.html">
                        <strong>Sign up</strong></a></p>
                    </div>
                </section>
                
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" 
                    placeholder="" required>
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>Remember me
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign in</button>
                
            </form>
        </div>
    </div>

</body>
</html>
