<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <a href="index.html">
                    <img src="image/kpk-full.png" alt="logo company" width="250">
                </a>
                <h1>Give a better way for life</h1>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="login.html">
                        <strong>Login</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full name</label>
                    <input type="text" name="fname" id="fname" required>
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" 
                    placeholder="Must be at least 6 characters" required>
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>Sign up for email updates.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign up</button>
                
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept our <br>
                    <a href="#">Privacy Policy</a> &amp;<a href="#">Terms of Service</a>.</span></p>
                </section>
            </form>
        </div>
    </div>

</body>
</html>
